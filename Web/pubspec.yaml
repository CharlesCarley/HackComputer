name: hack_computer
description: A demo implementation of the hack computer.
repository: "https://github.com/CharlesCarley/HackComputer/"

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  ffi: ^1.1.2
  web_ffi: ^0.7.2
  inject_js: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0


flutter:
  uses-material-design: false

  fonts:
    - family: Icons
      fonts:
        - asset: content/Icons.ttf
    - family: Mono
      fonts:
        - asset: content/Mono.ttf

  assets:
      - assets/assets/bindings.js
      - assets/assets/bindings.wasm
